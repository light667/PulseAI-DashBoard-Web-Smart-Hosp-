<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PulseAI - Mon Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid px-4">
        <a class="navbar-brand" href="dashboard.html">
            <i class="bi bi-heart-pulse-fill me-2"></i>PulseAI
        </a>
        <div class="d-flex align-items-center gap-3">
            <span class="badge bg-primary" id="userEmail">Chargement...</span>
            <button class="btn btn-outline-danger btn-sm" id="btnLogout">
                <i class="bi bi-box-arrow-right"></i> Déconnexion
            </button>
        </div>
    </div>
</nav>

<!-- CONTENU PRINCIPAL -->
<div class="container py-5">
    <div class="row">
        
        <!-- MENU LATÉRAL -->
        <div class="col-md-3 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h6 class="text-muted text-uppercase mb-3">Navigation</h6>
                    <div class="list-group list-group-flush">
                        <a href="dashboard.html" class="list-group-item list-group-item-action">
                            <i class="bi bi-speedometer2 me-2"></i>Tableau de bord
                        </a>
                        <a href="profile.html" class="list-group-item list-group-item-action active">
                            <i class="bi bi-person-circle me-2"></i>Mon Profil
                        </a>
                        <a href="hospitals.html" class="list-group-item list-group-item-action">
                            <i class="bi bi-hospital me-2"></i>Hôpitaux
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- SECTION PROFIL -->
        <div class="col-md-9">
            
            <!-- CARTE INFORMATIONS HÔPITAL -->
            <div class="card border-0 shadow-sm mb-4 fade-in">
                <div class="card-header bg-white border-bottom-0 py-3">
                    <h5 class="mb-0"><i class="bi bi-building me-2"></i>Informations de l'établissement</h5>
                </div>
                <div class="card-body p-4">
                    <form id="hospitalForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nom de l'établissement</label>
                                <input type="text" class="form-control" id="hospitalName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email de contact</label>
                                <input type="email" class="form-control" id="hospitalEmail" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Téléphone</label>
                                <input type="tel" class="form-control" id="hospitalPhone" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Statut de validation</label>
                                <div>
                                    <span id="statusBadge" class="badge bg-warning fs-6">En attente</span>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Adresse complète</label>
                                <textarea class="form-control" id="hospitalAddress" rows="2" required></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label fw-bold">Description (optionnel)</label>
                                <textarea class="form-control" id="hospitalDescription" rows="3" placeholder="Décrivez votre établissement..."></textarea>
                            </div>
                        </div>

                        <div class="mt-4 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-2"></i>Enregistrer les modifications
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="loadHospitalData()">
                                <i class="bi bi-arrow-clockwise me-2"></i>Annuler
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- CARTE STATISTIQUES -->
            <div class="card border-0 shadow-sm mb-4 fade-in">
                <div class="card-header bg-white border-bottom-0 py-3">
                    <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>Statistiques de l'établissement</h5>
                </div>
                <div class="card-body p-4">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="text-center p-3 bg-light rounded">
                                <div class="fs-3 fw-bold text-primary" id="statRating">0.0</div>
                                <small class="text-muted">Note moyenne</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center p-3 bg-light rounded">
                                <div class="fs-3 fw-bold text-success" id="statReviews">0</div>
                                <small class="text-muted">Avis</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center p-3 bg-light rounded">
                                <div class="fs-3 fw-bold text-info" id="statServices">0</div>
                                <small class="text-muted">Services actifs</small>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="text-center p-3 bg-light rounded">
                                <div class="fs-3 fw-bold text-warning" id="statCreated">-</div>
                                <small class="text-muted">Créé le</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CARTE HORAIRES -->
            <div class="card border-0 shadow-sm fade-in">
                <div class="card-header bg-white border-bottom-0 py-3">
                    <h5 class="mb-0"><i class="bi bi-clock me-2"></i>Horaires d'ouverture</h5>
                </div>
                <div class="card-body p-4">
                    <div id="openingHoursList" class="list-group">
                        <!-- Injecté par JavaScript -->
                    </div>
                    <button type="button" class="btn btn-outline-primary mt-3" data-bs-toggle="modal" data-bs-target="#editHoursModal">
                        <i class="bi bi-pencil me-2"></i>Modifier les horaires
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- MODAL MODIFICATION HORAIRES -->
<div class="modal fade" id="editHoursModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modifier les horaires</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="hoursEditor">
                    <!-- Généré par JavaScript -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" onclick="saveHours()">Enregistrer</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/profile.js?v=11"></script></body>
</html>
