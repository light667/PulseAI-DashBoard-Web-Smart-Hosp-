# PulseAI Dashboard - Configuration Netlify

[build]
  # Répertoire contenant les fichiers statiques
  publish = "public"
  
  # Pas de commande de build nécessaire (site statique)
  command = "echo 'Site statique - Pas de build requis'"

[[redirects]]
  # Redirection de la racine vers index.html
  from = "/"
  to = "/index.html"
  status = 200

[[redirects]]
  # SPA fallback - toutes les routes vers index.html (sauf fichiers existants)
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {path = ["!*.js", "!*.css", "!*.html", "!*.png", "!*.jpg", "!*.jpeg", "!*.svg", "!*.ico"]}

[[headers]]
  # En-têtes de sécurité pour tous les fichiers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  # Cache pour les assets statiques
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache pour les scripts
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Variables d'environnement (à configurer dans Netlify UI)
# SUPABASE_URL = votre URL Supabase
# SUPABASE_ANON_KEY = votre clé publique Supabase
