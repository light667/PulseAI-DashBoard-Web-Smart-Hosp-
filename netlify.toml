[build]
  # Pas de build n√©cessaire - site statique
  publish = "public"
  
[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200
  
[[redirects]]
  from = "/dashboard"
  to = "/dashboard.html"
  status = 200
  
[[redirects]]
  from = "/profile"
  to = "/profile.html"
  status = 200
  
[[redirects]]
  from = "/hospitals"
  to = "/hospitals.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(self), microphone=(), camera=()"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800, immutable"
    
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
